<div class="product-container">
  <!-- a base filter side bar for different page? -->
  <!-- category filter -->
  <div class="category-sidebar">
    <ul>
      <li 
        *ngFor="let cat of categories" 
        [class.active]="selectedCategory === cat.value"
        (click)="filterProducts(cat.value)">
        {{ cat.label }}
      </li>
    </ul>
  </div>

  <!-- a base table for all list-like display??? -->
  <!-- product list -->
  <div class="product-list">
    <div *ngIf="products.length === 0">No products found.</div>
    <div class="product-item" *ngFor="let product of products">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <span class="price">${{ product.price }}</span>
    </div>
  </div>
</div>
